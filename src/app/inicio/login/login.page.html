

<ion-content>


    <h1>App Finanzas</h1>



  <div class="divLogin">
    <ion-row >
      <ion-col size="12">
          <ion-input  required [(ngModel)]="userData.username" type="text" placeholder="Usuario" ></ion-input>
      </ion-col>
      <ion-col size="12">
          <ion-input  required [(ngModel)]="userData.password" type="password" placeholder="Contraseña"></ion-input>
      </ion-col>
    </ion-row>


    <ion-row > 
        <p>¿Olvidaste tu contraseña?</p>
      <ion-col size="12" style="margin-top: 5%;">
        <ion-button  expand="block" (click)="login()">Ingresar </ion-button>
      </ion-col>
      <ion-col size="12" >
        <ion-button  expand="block"(click)="register()" >Registrarse </ion-button>
      </ion-col>
    
    </ion-row>
  </div>
  
 </ion-content>
